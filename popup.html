<!DOCTYPE html>
<html>
<head>
  <title>Control Panel</title>
  <style>
    body { width: 200px; padding: 10px; font-family: sans-serif; }
    button { margin: 5px 0; width: 100%; }
  </style>
</head>
<body>
  <h3>Controls</h3>
  <label for="tts-enabled">Enable text-to-speech</label>
  <input id="tts-enabled" type="checkbox" checked>
  <h4>Controls</h4>
  <ul>
    <li>Read a single chunk of text: <em>alt + click</em></li>
    <li>Read text and turn on auto-scroll: <em>alt + shift + click</em></li>
    <li>Cancel / stop narration: <em>esc</em></li>
  </ul>
  <script src="popup.js"></script>
</body>
</html>
